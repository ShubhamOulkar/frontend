<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="max-snippet:20" />
    <meta name="robots" content="max-snippet:-1" />
    <meta name="robots" content="max-image-preview:standard" />
    <meta
      name="description"
      content="Know your body mass index (BMI) by height and weight. Website supports imperial as well as metric unit systems."
    />
    <!-- favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/BMI-calculator/assets/images/logo.svg"
    />

    <title>Body Mass Index Calculator</title>
    <!-- other platforms meta card -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BMI.com" />
    <meta property="og:title" content="know your BMI" />
    <meta
      property="og:description"
      content="Know your body mass index (BMI) by height and weight. Website supports imperial as well as metric unit systems."
    />
    <meta
      property="og:image"
      content="https://frontend-shubhamoulkars-projects.vercel.app/BMI-calculator/assets/design/calculator_image.png"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="100" />
    <meta property="og:image:height" content="100" />
    <meta property="og:image:alt" content="BMI calculator image" />
    <!-- twitter cards -->
    <meta name="twitter:title" content="know your BMI" />
    <meta
      name="twitter:description"
      content="Know your body mass index (BMI) by height and weight. Website supports imperial as well as metric unit systems."
    />
    <meta
      name="twitter:image:src"
      content="https://frontend-shubhamoulkars-projects.vercel.app/BMI-calculator/assets/design/calculator_image.png"
    />
    <meta name="twitter:image:alt" content="BMI calculator image" />
    <meta name="twitter:creator" content="@shubhuoulkar" />
    <!-- mobile capable web -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="know your BMI" />
    <meta name="application-name" content="BMI-calculator" />

    <!-- global setting style sheet -->
    <link
      rel="stylesheet"
      href="/BMI-calculator/static/css/global_settings.css"
    />
    <!-- page style sheet -->
    <link rel="stylesheet" href="/BMI-calculator/static/css/style.css" />
    <!-- postpont script loading untile html loaded -->
    <script defer src="static/js/script.js"></script>
  </head>
  <body>
    <p>font family</p>
  </body>
</html>
