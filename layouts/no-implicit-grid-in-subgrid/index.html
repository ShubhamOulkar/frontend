<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No implicit grid in subgrid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>
        <div>G</div>
        <div>
          This container have 8 childern elements, but only 4 elements are
          placed on subgrid. Because this G element contains only 4 parent grid
          cells.
        </div>
        <div>subgrid</div>
        <div>subgrid</div>
        <div>subgrid</div>
        <div>subgrid</div>
        <div>subgrid</div>
        <div>subgrid</div>
      </div>
    </div>
  </body>
</html>
