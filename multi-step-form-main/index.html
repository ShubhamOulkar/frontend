<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custome script -->
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <!-- Sidebar start -->
      <div class="form-sidebar">
        <picture>
          <source
            media="(max-width: 745px)"
            srcset="assets/images/bg-sidebar-mobile.svg"
            width="375"
            height="172"
          />

          <img
            src="assets\images\bg-sidebar-desktop.svg"
            alt="background image"
            width="274"
            height="568"
          />
        </picture>
        <div class="step-btns">
          <div>
            <div id="Sidebar-state" class="sidebar-status">1</div>
            <div>
              <p>Step 1</p>
              <span>Your info</span>
            </div>
          </div>
          <div>
            <div id="Sidebar-state">2</div>
            <div>
              <p>Step 2</p>
              <span>Select plan</span>
            </div>
          </div>
          <div>
            <div id="Sidebar-state">3</div>
            <div>
              <p>Step 3</p>
              <span>Add-ons</span>
            </div>
          </div>
          <div>
            <div id="Sidebar-state">4</div>
            <div>
              <p>Step 4</p>
              <span>Summary</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <div id="step" class="form-steps" data-step="0">
        <div class="heading-container">
          <h1>Personal info</h1>

          <p>Please provide your name, email address, and phone number.</p>
        </div>

        <form id="form-0" class="input-container">
          <div>
            <div>
              <label for="name">Name</label>
              <span class="error"></span>
            </div>
            <input
              id="name"
              type="text"
              placeholder="e.g. Stephen King"
              required
              autocomplete="off"
            />
          </div>
          <div>
            <div>
              <label for="email">Email Address</label>
              <span class="error"></span>
            </div>
            <input
              id="email"
              type="email"
              placeholder="e.g. stephenking@lorem.com"
              required
              autocomplete="off"
            />
          </div>
          <div>
            <div>
              <label for="phone">Phone Number</label>
              <span class="error"></span>
            </div>
            <input
              id="phone"
              type="tel"
              placeholder="e.g. +1 234 567 890"
              required
              autocomplete="off"
            />
          </div>
        </form>

        <div class="nav-btn-container">
          <button type="button" form="form-0" data-next="1">Next Step</button>
        </div>
      </div>
      <!-- Step 1 end -->

      <!-- Step 2 start -->
      <div id="step" class="form-steps inactive" data-step="1">
        <form id="form-1"></form>
        <div class="nav-btn-container">
          <button type="button" data-back="0">Go Back</button>
          <button type="button" form="form-1" data-next="2">Next Step</button>
        </div>
      </div>
      <!-- Step 2 end -->

      <!-- Step 3 start -->
      <div id="step" class="form-steps inactive" data-step="2">
        <form id="form-2"></form>
        <div class="nav-btn-container">
          <button type="button" data-back="1">Go Back</button>
          <button type="button" form="form-2" data-next="3">Next Step</button>
        </div>
      </div>
      <!-- Step 3 end -->

      <!-- Step 4 start -->
      <div id="step" class="form-steps inactive" data-step="3">
        <form id="form-3"></form>
        <div class="nav-btn-container">
          <button type="button" data-back="2">Go Back</button>
          <button type="submit" form="form-3">Submit</button>
        </div>
      </div>
      <!-- Step 4 end -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ShubhamOulkar" target="_blank"
        >Shubham Oulkar</a
      >.
    </div>
  </body>
</html>
